<!DOCTYPE html>
<html>
<head>
  <title>King of Hearts Card</title>
  <style>
    .card {
      width: 100px;
      height: 150px;
      background-color: white;
      border: 1px solid black;
      position: relative;
      box-sizing: border-box;
      font-size: 24px;
    }
    
    .rank {
      position: absolute;
      top: 10px;
      left: 10px;
    }
    
    .suit {
      position: absolute;
      bottom: 10px;
      right: 10px;
    }
    
    .red {
      color: red;
    }
    
    .black {
      color: black;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="rank red">K</div>
    <div class="suit">&clubs;</div>
  </div>
</body>
</html>
